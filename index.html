<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

       <div class="container" id="main">

         <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                  <div class="social-icons">
                     <a href="" class="social"><img src="image/fb.png"></a>
                     <a href="" class="social"><img src="image/tik.png"></a>
                     <a href="" class="social"><img src="image/yt.png"></a>
                     <a href="" class="social"><img src="image/ig.png"></a>
                  </div>
                  <p>Or use your email for registration</p>
                  <input type="text" name="txt" placeholder="Name" required="">
                  <input type="email" name="email" placeholder="Email" required="">
                  <input type="password" name="pswd" placeholder="Password" required="">
                  <button>Sign Up</button>
            </form>
         </div>

         <div class="sign-in">
            <form action="#">
                <h1>Sign In</h1>
                  <div class="social-icons">
                     <a href="" class="social"><img src="image/fb.png"></a>
                     <a href="" class="social"><img src="image/tik.png"></a>
                     <a href="" class="social"><img src="image/yt.png"></a>
                     <a href="" class="social"><img src="image/ig.png"></a>
                  </div>
                  <p>or use your Account</p>
                  <input type="email" name="email" placeholder="Email" required="">
                  <input type="password" name="pswd" placeholder="Password" required="">
                  <a href="#">Forget your Password</a>
                  <button>Sign In</button>
            </form>
         </div>
         <div class="overlay-container">
            <div class="overlay">
                <div class="overly-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overly-right">
                    <h1>Hello, MyFriend</h1>
                    <p>Enter your Personal details and start journey with us</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
         </div>
       </div>     
       
       <div class="wrapper">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
     </div>

 <script src="login.js"></script>
</body>
</html>
